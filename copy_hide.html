<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What can js do?</h2>
    <p id="copydemo">Hello world</p>
     
    <button type="button" onclick="document.getElementById('copydemo').style.display='none'">Hit here</button>

<!-- ye class se 'getElementsByClassName' se kyu nhi ho rha h -->
    <p class="hideclass">This is class</p>
    <button type="button" onclick="document.getElementsByClassName('hideclass').style.display='none'">Hit this class</button>
</body>
</html>
