<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h1>This is function tutorial</h1>
    <script>
        function abc(){
            document.getElementById("demo").innerHTML = "Nani??";
        }

        function addition(){
            document.getElementById("demo").innerHTML=5+6
        }
    </script>
    <p id="demo">Omae wa mou shindeiru</p>
    <button type="button" onclick="abc()">F</button>
    <button type="button" onclick="addition()">Add</button>
</body>
</html>
